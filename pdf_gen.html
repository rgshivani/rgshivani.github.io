<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <div>
    <h3>Booked Tickets:</h3>
    <br>
    <!-- {{data}} -->
                <div class="row" >
                    <div class="card my-3 mx-4 col-4" style="width: 18rem;" >
                        {% for ticket in data %}
                                <div class="card-body" style="background-color:pink; text-align: center;">
                                    <br>
                                    <h3 class="card-title"> {{ticket['show']}}</h3>
                                    <h6 class="card-text"> Theatre : {{ticket['theatre']}}, {{ticket['Place']}} </h6>
                                    <h6 class="card-text"> Genre : {{ticket['tag'] }}</h6>
                                    <h6 class="card-text"> No. of Tix : {{ticket['count'] }}</h6>
                                    <h6 card="card-text"> Booked On: {{ticket['booked_on']}}</h6>
                                    <br>
                                </div>
                                <br>
                        {% endfor %}
                    </div>
                    
                   
                </div>
                </div>
            

</body>
</html>
